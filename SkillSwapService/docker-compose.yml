version: '3.8'

# Qeyd: Bu konfiqurasiya 8.x versiyaları üçün təhlükəsizliyi (security)
# inkişaf mühitində sadələşdirmək üçün Xpack-i söndürür.
services:
  # 1. ELASTICSEARCH SERVISI
  es01:
    image: elasticsearch:8.10.2 # 8.x versiyası Spring Data 5.x ilə uyğundur
    container_name: es01
    environment:
      # Tək nodlu (single-node) rejimdə işləməsi üçün vacibdir
      - discovery.type=single-node
      # Təhlükəsizliyi söndürür ki, Spring Boot asanlıqla qoşula bilsin (user/pass tələb olunmur)
      - xpack.security.enabled=false
      # Yaddaş məhdudiyyəti (kiçik inkişaf mühitləri üçün)
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      # Spring Boot tətbiqinizin qoşulduğu port
      - 9200:9200
      - 9300:9300
    networks:
      - elastic-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  # 2. KIBANA SERVISI (OPTIONAL, lakin məlumatlara baxmaq üçün faydalıdır)
  kibana:
    image: kibana:8.10.2 # ES versiyası ilə eyni olmalıdır
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      # Kibana-nın daxili host adı ilə Elasticsearch-ə qoşulması
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - KIBANA_LOGGING_VERBOSE=true
    networks:
      - elastic-net
    depends_on:
      es01:
        condition: service_healthy # ES tam hazır olduqdan sonra başlasın

volumes:
  elasticsearch-data:

networks:
  elastic-net:
    driver: bridge
