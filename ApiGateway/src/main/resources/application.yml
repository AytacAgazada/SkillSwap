spring:
  main:
    web-application-type: reactive

  cloud:
    gateway:

      default-filters:
        - name: AddAuthUserIdHeaderFilter
      routes:
        - id: auth-service
          uri: http://localhost:1110
          predicates:
            - Path=/api/auth/**
        - id: skill-user-service
          uri: http://localhost:1112
          predicates:
            - Path=/api/user-bios/**,/api/skills/**
        - id: chat-service
          uri: http://localhost:1113
          predicates:
            - Path=/api/chat/history/**,/chat.sendMessage/**

        - id: skills-swap-service
          uri: http://localhost:1115
          predicates:
            - Path=/api/skill-swaps/**


      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*" # Bütün başlıqlara icazə ver
            allowCredentials: true # Cookie və auth header-ləri kimi credential-ları ötürməyə icazə ver
            maxAge: 3600 # Pre-flight (OPTIONS) sorğularının keşlənmə müddəti


